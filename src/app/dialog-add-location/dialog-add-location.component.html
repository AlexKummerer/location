<h3 mat-dialog-title> <b> Neuen Standort hinzufügen </b></h3>
<div mat-dialog-content>
    <p> <b> Adresse suchen  </b> </p>
    <mat-form-field>
        <mat-label>Suchen</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Name für gewählten Standort vergeben</mat-label>
        <input matInput>
    </mat-form-field>
</div>
<div mat-dialog-actions class="buttons central">
    <button class="btn-light" mat-raised-button>Abbrechen <img src="../../assets/img/cross.svg"/> </button>
    <button class="btn-blue" mat-raised-button cdkFocusInitial>Speichern <img src="../../assets/img/checkmark.svg" /> </button>
</div>
