<h3 mat-dialog-title><b> Neuen Standort hinzufügen </b></h3>
<div mat-dialog-content>
    <p *ngIf="!addressSelected"><b> Adresse suchen </b></p>

    <div class="selected" *ngIf="addressSelected">
        <div class="selected-location">
            <p>Limbacher Straße 12, 91126 Schwabach</p>
            <i>Bayern, Deutschland </i>
        </div>
        <div class="change-location central">
            <p (click)="changeLocation()"><b> Ort ändern </b></p>
        </div>
    </div>
    <mat-form-field *ngIf="!addressSelected">
        <mat-label>Suchen</mat-label>
        <input matInput />
    </mat-form-field>
    <mat-form-field *ngIf="addressSelected">
        <mat-label>Name für gewählten Standort vergeben</mat-label>
        <input matInput />
    </mat-form-field>
</div>
<div mat-dialog-actions class="buttons central">
    <button class="btn-light" mat-raised-button>
    Abbrechen <img src="../../assets/img/cross.svg " />
  </button>
    <button class="btn-blue" mat-raised-button cdkFocusInitial>
    Speichern <img src="../../assets/img/checkmark.svg " />
  </button>
</div>
